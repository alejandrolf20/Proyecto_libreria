{% extends "base.html" %}
{% block title %}Biblioteca - Inicio{% endblock %}
{% block content %}
<div class="content">
    <h2>Bienvenido a la Biblioteca</h2>
    <p>Explora nuestra colección de libros y encuentra tus favoritos.</p>
    <h3>Categorías:</h3>
    <ul>
        {% for category in categories %}
        <li><a href="{{ url_for('categoria', categoria=category) }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
